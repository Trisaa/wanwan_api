<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<h1>User Management</h1>
{% if message %}{{message}}{% endif%}
<form method="post">
    <input type="text" name="username" placeholder="Username"/>

    <input type="reset" value="Reset"/>
</form>
</body>
</html>
